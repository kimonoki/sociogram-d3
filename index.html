<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <title>Sociogram D3</title>
        <script src="https://unpkg.com/jquery"></script>
        <body>
            <div class="container">
                <div class="svg-container">
                </div>
                <div class="iconselector-container">
                    <h2 class="questiontitle">Add your family members</h2>
                    <fieldset>
                        <legend>Me</legend>
                        <span class="highlight-yellow">(click and choose an icon to represent you)</span>
                        <div class="card-body meinput">
                                <div class="form-group">
                                    <div class="icon-selector" id="iconselect-0">
                                        <input id="familyiconme-0" type="radio" name="familyiconme" value="familyicon-0" />
                                        <label class="iconlabel familyicon-2"for="familyiconme-0"></label>
                                        <input id="familyiconme-1" type="radio" name="familyiconme" value="familyicon-1" />
                                        <label class="iconlabel familyicon-3"for="familyiconme-1"></label>
                                        <input id="familyiconme-2" type="radio" name="familyiconme" value="familyicon-2" />
                                        <label class="iconlabel familyicon-4"for="familyiconme-2"></label>
                                        <input id="familyiconme-3" type="radio" name="familyiconme" value="familyicon-3" />
                                        <label class="iconlabel familyicon-5"for="familyiconme-3"></label>
                                    </div>
                                    <div class="alert alert-danger" role="alert" id="iconme-alert" style="display:none">
                                        Plese select an icon to represent you!
                                    </div>
                                </div>

                        </div>
                    </fieldset>
                    <em>Please Add No More Than 10 Family Members </em><br>
                    <fieldset>
                        <legend>
                            People in my family
                        </legend>
                        <div class="familyinput">
                        <label for="familyname-0" >Name:</label><br>
                        <input type="text" class="familyname form-control" id='familyname-0' ><br>
                        <label for="familyrelationship-0">This person is my:</label><br>
                        <input type="text"  class="familyrelationship form-control" id='familyrelationship-0'><br>
                        <label for="icon-selector-0">Choose an avatar from below</label>
                        <div class="icon-selector" id="icon-selector-0">
                            <input id="familyicon-0" type="radio" name="familyicon0" value="familyicon-0"  />
                            <label class="iconlabel familyicon-0" for="familyicon-0" data-toggle="tooltip" title="little boy"></label>
                            <input id="familyicon-1" type="radio" name="familyicon0" value="familyicon-1" />
                            <label class="iconlabel familyicon-1"for="familyicon-1" data-toggle="tooltip" title="little girl"></label>
                            <input id="familyicon-2" type="radio" name="familyicon0" value="familyicon-2" />
                            <label class="iconlabel familyicon-2"for="familyicon-2"></label>
                            <input id="familyicon-3" type="radio" name="familyicon0" value="familyicon-3" />
                            <label class="iconlabel familyicon-3"for="familyicon-3"></label>
                        </div>
                        </div>
                    </fieldset>
                    <div class="alert alert-danger" role="alert" id="alert-0" style="display:none">
                        Plese input your family member's information!
                    </div>
                    <button onclick="addNewMember()" id="addnewinput">Add another family member</button>

                </div>
                 <input id="familymember-submit" type="button"  value="Next" onclick="start()">
            </div>
        </div>
        <script src="https://unpkg.com/d3"></script>
        <script src="script.js">
        </script>
    </body>
</html>
